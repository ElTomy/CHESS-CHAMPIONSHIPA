<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/cyberhydra/Javascript/Loader.js"></script>
    <script src="/cyberhydra/Usuarios/js/function-usuarios.js"></script>
    <script src="/cyberhydra/Blog/js/blog.js"></script>

    <link
      rel="shortcut icon"
      href="/cyberhydra/media/svg/Logo/Favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/cyberhydra/styles/styles.css" />

    <title>ChessUY | Blog</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="landing-video">
      <div class="background-opacity"></div>
      <video autoplay="" loop="" muted="">
        <source src="/cyberhydra/media/videos/Ajedrez.mp4" type="video/mp4" />
      </video>
    </div>

    <section class="blog">
      <h1>Nuestro Blog:</h1>
      <hr>

      <div class="noticia-wrapper" id="noticias">
  
        <div class="noticia">
          <div class="noticia-img">
            <img src="/cyberhydra/media/images/Noticia.png" alt="" />
          </div>
          <div class="noticia-body">
            <h1>Titulo de la Noticia</h1>
            <hr />
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
              dolores veritatis eaque aspernatur aliquid neque veniam rem
              assumenda quam debitis.
            </p>
            <button class="ver-mas">Ver más</button>
          </div>
        </div>
  
      </div>

    </section>

    <div id="footer"></div>
  </body>
</html>
