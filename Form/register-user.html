<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Javascript/Loader.js"></script>

    <link
      rel="shortcut icon"
      href="../media/svg/Logo/Favicon.svg"
      type="image/x-icon"
    />
    <script src="js/Form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />

    <title>ChessUY | Register</title>
  </head>
  <body>

    <div id="header"></div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="landing-video">
      <div class="background-opacity"></div>
      <video autoplay="" loop="" muted="">
        <source src="../media/videos/Ajedrez.mp4" type="video/mp4" />
      </video>
    </div>
        <div class="register-wrapper">
        
            <div class="register-logo">
              <a href="../index.html">
                <img src="../media/svg/Logo/Logo(ForDarkVersion).svg" alt="" />
              </a> 
            </div>

            <div class="radio-user">
              <input type="radio" name="select" id="option-1" checked>
              <input type="radio" name="select" id="option-2">
              <input type="radio" name="select" id="option-3">
                <label for="option-1" class="option option-1">
                  <div class="dot"></div>
                   <span>Jugador</span>
                   </label>
                <label for="option-2" class="option option-2">
                  <div class="dot"></div>
                   <span>Arbitro</span>
                </label>
                <label for="option-3" class="option option-3">
                  <div class="dot"></div>
                   <span>Periodista</span>
                </label>
             </div>
             <div class="register-button">
              <a href="#" onclick="TipoUsuario()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-arrow-alt-circle-right"></i>Siguiente
              </a>
            </div>
        </div>

        <div id="footer"></div>
  </body>
</html>
