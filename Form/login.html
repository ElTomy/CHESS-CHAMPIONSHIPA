<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Javascript/Loader.js"></script>
    <script src="../Usuarios/js/Usuario.js"></script>
    <script src="../Usuarios/js/function-usuarios.js"></script>

    <link
      rel="shortcut icon"
      href="../media/svg/Logo/Favicon.svg"
      type="image/x-icon"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />

    <title>ChessUY | Login</title>
  </head>
  <body>

    <div id="header"></div>

    
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="landing-video">
      <div class="background-opacity"></div>
      <video autoplay="" loop="" muted="">
        <source src="../media/videos/Ajedrez.mp4" type="video/mp4" />
      </video>
    </div>

    <div id="modal"></div>


    <section class="landing-page">
      <div class="landing-overlay">
        <div class="login-wrapper">
          <div class="login-logo">
              <a href="/ChessUY/Index.php">
                <img src="/ChessUY/media/svg/Logo/Logo(ForDarkVersion).svg" alt="" />
              </a>            
          </div>

          <div class="inputs">
            <input type="text" name="usuario" id="usuario" onkeyup="enterLogin()" required />
            <label class="lbl-user">
              <span class="text-user"> Usuario </span>
            </label>
          </div>
          <div class="inputs">
            <input type="password" name="Contraseña" id="contraseña" onkeyup="enterLogin()" required />
            <label class="lbl-user">
              <span class="text-user"> Contraseña </span>
            </label>
          </div>
          <div class="forgot-password">
            <a href="">He olvidado mi contraseña.</a>
          </div>
          <div class="login-button">
            <a href="#" onclick="log()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <i class="fas fa-sign-in-alt"></i>Login
            </a>
          </div>
        </div>
      </div>
    </section>

    <div id="footer">
    </div>
  </body>
</html>
