<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
          src="https://kit.fontawesome.com/1e193e3a23.js"
          crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="/ChessUY/Javascript/Loader.js"></script>
        <script src="/ChessUY/Usuarios/js/function-usuarios.js"></script>
        <script src='/ChessUY/SalaEspectadores/js/SalaEspectadores.js'></script>

        
        <link
          rel="shortcut icon"
          href="/ChessUY/media/svg/Logo/Favicon.svg"
          type="image/x-icon"
        />
        <link rel="stylesheet" href="/ChessUY/styles/styles.css" />

        <title>ChessUY | Ver Partidos</title>
      </head>
<body>
    <div id="header"></div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="landing-video">
      <div class="background-opacity"></div>
      <video autoplay="" loop="" muted="">
        <source src="/ChessUY/media/videos/Ajedrez.mp4" type="video/mp4" />
      </video>
    </div>


    <section class="verpartidos-wrapper">

      <div class="verpartidos">
        <h1 class="title"><i class="fas fa-chess-knight"></i> Partidos</h1>
        <hr>
        <div class="partidos" id="partidos">
          
          

        </div>
      </div>

    </section>

    
</body>
</html>
